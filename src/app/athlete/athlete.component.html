<div *ngIf="!!athlete" class="card mb-4 shadow-sm p-4">
    <!-- Top Row: Left (Name + Avatar), Right (Location) -->
    <div class="d-flex justify-content-between align-items-center">
      <!-- Left-aligned -->
      <div class="d-flex align-items-center">
        <img
          [src]="athlete.profile"
          alt="Profile Picture"
          class="rounded-circle me-3"
          style="width: 100px; height: 100px; object-fit: cover;"
        />
        <div>
          <h5 class="mb-0">{{ athlete.firstname }} {{ athlete.lastname }}</h5>
          <small class="text-muted">
            {{ athlete.city }} {{ athlete.state }}, {{ athlete.country }}
          </small>
          <div class="text-end">
            <p class="text-muted mb-0" style="font-size: 0.75rem;">{{ athlete.bio }}</p>
          </div>
        </div>
      </div>
      <div class="right-align">
        <app-weather-forecast [weatherData]="weatherData"></app-weather-forecast>
      </div>
    </div>
  </div>
